<!DOCTYPE html>
<html lang="en">
<head>
    <title>talhanks.co</title>
    <link rel="stylesheet" href="style.css">
    <script src="admin.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="logo.png">
</head>
<body>
    <div class="container">
        <h1 class="my-4 bg-success p-2 rounded">Admin Panel</h1>
        <button id="reset-products" class="btn btn-warning">Reset</button>
        <div id="admin-content"></div>
        <h2 class="my-4"> Add/Edit Products</h2>
        <form id="product-form" class="container">
            <input type="hidden" id="product-id"/>
            
            <div class="form-group">
              <label for="product-name">Name:</label>
              <input type="text" id="product-name" class="form-control" required />
            </div>
            
            <div class="form-group">
              <label for="product-price">Price:</label>
              <input type="number" id="product-price" class="form-control" step="0.01" required />
            </div>
          
            <div class="form-group">
              <label for="product-image-url">Image URL:</label>
              <input type="text" id="product-image-url" class="form-control" required />
            </div>
            
            <button type="submit" class="btn btn-primary mt-3">Add</button>
          </form>
          
          
    </div>
</body>
</html>
